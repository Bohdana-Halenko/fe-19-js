<header class="header" id="header">
    <div class="container">
        <ul class="header__positioning-list">
            <li class="header__positioning-item header__left">
                <a class="header__logo-link" href="index.html">
                    <img class="header__logo-img" src="/src/img/logo.png" alt="logo">
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <div class="header__dropdown">
                                <a id="dropBtn" class="header__text">
                                    Інтерактив
                                </a>
                                <ul class="header__dropdown-content" id="dropdownContent">
                                    <li class="header__dropdown-content-item">
                                            <a href="#" class="header__text header__dropdown-link">
                                            Числовий
                                        </a>
                                    </li>
                                    <li class="header__dropdown-content-item">
                                        <a href="#" class="header__text header__dropdown-link">
                                            Ігровий
                                        </a>
                                    </li>
                                    <li class="header__dropdown-content-item">
                                        <a href="#" class="header__text header__dropdown-link">
                                            Ознайомчий
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__text">Наша команда</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#footer" class="header__text">Контакти</a>
                        </li>
                    </ul>
                </nav>
            </li>
            <li class="header__positioning-item header__right">
                <label class="header__input">
                    <input id="headerCheckbox" class="header__checkbox" type="checkbox">
                    <span class="header__slider"></span>
                </label>
                 <button id="headerOpenModal" class="header__welcome-user-name" header__data-modal-open>Натисніть щоб залогінитись!</button>
            </li>
        </ul>
    </div>
    <!-- modal -->
     <div class="header__backdrop header__is-hidden" header__data-modal>
        <div class="header__modal">
            <button class="header__close-modal-btn" header__data-modal-close>
                <svg class="header__close-modal-svg">
                    <use href="/src/img/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <div class="header__modal-content">
                <div class="header__modal-content-positioning">
                    <p class="header__modal-text">Привіт!</p>
                    <p class="header__modal-text">Ви потрапили на сайт інтерактивних ігор та завдань</p>
                    <p class="header__modal-text">Надіємось, що вам сподобається і ви отримаєте позитивні емоції!</p>
                    <p class="header__modal-text">Бажаємо Вам гарно провести час!</p>
                </div>
                <form class="header__modal-form">
                    <p class="header__modal-text">Введіть своє ім’я:</p>
                    <input id="inputName" class="header__modal-form-input" placeholder="Ваше ім’я..." type="text">
                    <button id="saveNameBtn" class="header__button">
                        Зберегти
                    </button>
                </form>
            </div>
        </div>
     </div>
</header>
